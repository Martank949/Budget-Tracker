<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Visual Budget Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="total">
        <div>Your total is: $<span id="total">0</span></div>
      </div>

      <form>
        <label for="tableName">Transaction Name:</label>
        <input type="text" id="tableName" placeholder="Name" />

        <label for="tableAmount">Transaction Amount:</label>
        <input type="number" min="0" id="tableAmount" placeholder="Amount" />

        <div class="transaction-buttons">
          <button id="add-btn"><i class="fa fa-plus"></i> Add Funds</button>
          <button id="sub-btn">
            <i class="fa fa-minus"></i> Subtract Funds
          </button>
        </div>
        <p role="alert" class="error"></p>
      </form>

      <div class="transactions">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tableBod"></tbody>
        </table>
      </div>

      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/db.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
